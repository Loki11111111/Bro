<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—Ä–æ...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            text-align: center;
            padding: 0 15px;
            z-index: 10;
        }

        /* –°—Ç–∏–ª—å –≤–≤–æ–¥–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        .intro-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .word {
            font-size: 6vw; /* –ß—É—Ç—å —É–º–µ–Ω—å—à–∏–ª, —á—Ç–æ–±—ã –≤—ã–≥–ª—è–¥–µ–ª–æ –∞–∫–∫—É—Ä–∞—Ç–Ω–µ–µ */
            color: #999;
            font-weight: 700;
            opacity: 0;
            filter: blur(4px);
            transform: translateY(5px);
            transition: all 0.7s ease-out;
        }

        .word.active {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        /* –°—Ç–∏–ª—å —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –Ω–∞–¥–ø–∏—Å–∏ */
        .final-phrase {
            font-size: 13vw; /* –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –∞–∫—Ü–µ–Ω—Ç–∞ */
            font-weight: 900;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.85);
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            background: linear-gradient(135deg, #ff00cc 0%, #3333ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .final-phrase.show {
            opacity: 1;
            transform: scale(1);
        }

        /* –°–º–∞–π–ª–∏–∫–∏ */
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 5;
            animation: drift 2.8s linear forwards;
        }

        @keyframes drift {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="intro-text">
            <span class="word">–ë—Ä–æ,</span>
            <span class="word">—è</span>
            <span class="word">–¥–∞–≤–Ω–æ</span>
            <span class="word">—Ç–µ–±–µ</span>
            <span class="word">—Ö–æ—Ç–µ–ª</span>
            <span class="word">—Å–∫–∞–∑–∞—Ç—å...</span>
        </div>
        
        <div class="final-phrase" id="final">–¢–´ –ì–ï–ô!</div>
    </div>

    <script>
        const words = document.querySelectorAll('.word');
        const final = document.getElementById('final');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // –ü–æ—è–≤–ª–µ–Ω–∏–µ —Å–ª–æ–≤
        words.forEach((word, i) => {
            setTimeout(() => {
                word.classList.add('active');
            }, i * 650);
        });

        // –ü–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–∏–Ω–∞–ª–∞
        setTimeout(() => {
            final.classList.add('show');
            startVisuals();
        }, (words.length * 650) + 800);

        function startVisuals() {
            initFireworks();
            setInterval(spawnEmoji, 180);
        }

        // --- –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ ---
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function initFireworks() {
            function frame() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (Math.random() < 0.12) createBurst();

                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy;
                    p.vy += 0.04; p.life -= 0.012;
                    if (p.life <= 0) particles.splice(i, 1);
                    
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(frame);
            }
            frame();
        }

        function createBurst() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2.5);
            const hue = Math.random() * 360;
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    color: `hsl(${hue}, 100%, 65%)`,
                    life: 1
                });
            }
        }

        function spawnEmoji() {
            const list = ['üòÇ', 'ü§£', 'üíÄ', 'ü§°', 'üè≥Ô∏è‚Äçüåà'];
            const el = document.createElement('div');
            el.className = 'emoji';
            el.style.left = Math.random() * 85 + 'vw';
            el.innerText = list[Math.floor(Math.random() * list.length)];
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2800);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
